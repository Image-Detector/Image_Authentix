<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Forgery Detection Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
            <img src="eye.png" alt="AI Logo">
            <span class="nav-item" style="font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: bold; color: #333;">Forgery Detection</span>
          </a></li> 
        <li><a href="#">
          <i class="fas fa-upload"></i>
          <span class="nav-item">Upload Image</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Analyze</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-file-alt"></i>
          <span class="nav-item">Summary</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-database"></i>
          <span class="nav-item">Reports</span>
        </a></li>
        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log Out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-header">
        <h1>Welcome, User</h1>
        <p>Ready to detect image forgery?</p>
      </div>
      <div class="dashboard">
        <div class="card">
          <h3>Upload Image</h3>
          <button onclick="uploadImage()">Browse File</button>
        </div>
        <div class="card">
          <h3>Analyze</h3>
          <button onclick="analyzeImage()">Start Analysis</button>
        </div>
        <div class="card">
          <h3>View Reports</h3>
          <button onclick="viewReports()">View History</button>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
